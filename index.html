<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <title>🍱 점심 메뉴 랜덤뽑기</title>
  <style>
    body {
      font-family: 'Jua', sans-serif;
      background: linear-gradient(135deg, #fffaf3 0%, #ffe9c8 100%);
      color: #333;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 { 
      font-size: 2rem; 
      margin-bottom: 1rem; 
    }
    #result {
      background: #fff5dc;
      padding: 1rem;
      text-align: center;     
      line-height: 1.6;          
      display: block;  
      border-radius: 12px;
      font-size: 1.6rem;
      font-weight: bold;
      color: #b55d00;
      margin-top: 2rem;
      margin-bottom: 2rem;
      transform: scale(1);
      box-shadow: 0 0 12px rgba(255, 165, 0, 0.3);
      white-space: pre-line;
    }
    #result.show {
      opacity: 1;
      animation: popAnimation 1s ease;
    }

    @keyframes popAnimation {
      0% {
        opacity: 0;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    button, input[type="text"] {
      font-size: 1rem; padding: 0.6rem 1rem; margin: 0.3rem;
      border: none; border-radius: 8px;
    }
    button {
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    ul { 
      list-style: none; 
      padding: 0; 
      max-width: 350px; 
      margin: 1rem auto; 
    }
    ul li {
      background: white;
      border-radius: 12px;
      padding: 0.5rem;
      margin-bottom: 0.2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    ul li span {
      flex: 1;
      text-align: left;
    }
    ul li button { 
      padding: 0.3rem 0.6rem; 
      font-size: 0.8rem; 
      margin-left: 0.3rem; 
    }
    .label { 
      font-weight: bold; 
      font-size: 1.5rem;
      margin-top: 1.5rem; 
      margin-bottom: 1rem;
    }
    .collapsible {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.4s ease;
    }
    .collapsible.open {
      max-height: 1000px;
    }
    .custom-input-box {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 0.5rem 0.7rem;
      width: 100%;
      max-width: 360px;
      margin: 1rem auto;
      box-sizing: border-box;
      gap: 0.5rem;
    }

    .custom-input-box input {
      border: none;
      outline: none;
      font-size: 1rem;
      flex: 1;
      min-width: 0;
      padding: 0.4rem 0.5rem;
      background: transparent;
    }

    .custom-input-box button {
      flex-shrink: 0;
      background-color: #fcb941;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      white-space: nowrap;
      transition: background-color 0.2s ease;
    }

    .custom-input-box button:hover {
      background-color: #f8aa1f;
    }

    .category-block { 
      margin-bottom: 0.2rem;
      max-width: 400px; 
      margin-inline: auto; 
      padding: 0;
    }

    .category-block h3 {
      padding: 0.2rem 0.5rem;
      background-color: #fcb941;
      border-radius: 10px;
      margin: 0.5rem;
      line-height: 1.2;
    }

    .category-menu {
      overflow: hidden; 
      max-height: 0; 
      transition: max-height 0.4s ease;
      margin: auto;
      padding: 0;
    }
    .category-menu.open { 
      max-height: 2000px;
    }
  </style>
</head>
<body>
  <h1>🍽️ 오늘 점심 뭐 먹지?</h1>
  <div id="result"> 메뉴 뽑기 버튼을 눌러 
    오늘의 점심을 뽑아보세요!
  </div>
  <button onclick="pickMenu()">메뉴 뽑기!</button>
  <button id="shareBtn" onclick="shareMenu()" style="display:none;">📤 공유하기</button>

  <div id="toggleMyMenuBtn" onclick="toggleMyMenu()" style="cursor: pointer; font-weight: bold; margin-top: 2rem; font-size: 1.5rem;">
    📝 내 점심 메뉴 목록 ▲ 
  </div>

  <div id="customMenuContainer" class="collapsible open">
    <div class="custom-input-box">
      <input type="text" id="menuInput" placeholder="추가 할 메뉴를 입력하세요!" />
      <button onclick="addCustomMenu()">내 메뉴 추가</button>
    </div>
    <ul id="customMenuList"></ul>
  </div>

  <div class="label">📋 기본 점심 메뉴 목록</div>
  <div id="categoryContainer"></div>

  <script>
    const defaultMenuCategories = {
      stew: {
        name: "찌개",
        items: [
          "청국장찌개", "콩비지찌개", "고추장찌개", "오징어찌개",
          "김치찌개", "된장찌개", "부대찌개", "순두부찌개", "동태찌개"
        ].sort(sortByLengthAndKorean)
      },
      soup: {
        name: "국/탕",
        items: [
          "떡국", "순대국", "북엇국", "매생이국", "시래깃국", "우거지국", "소고기무국", "선지해장국", "뼈해장국", 
          "갈비탕", "추어탕", "삼계탕", "대구탕", "홍합탕", "닭볶음탕", 
          "닭개장", "육개장"
        ].sort(sortByLengthAndKorean)
      },
      rice: {
        name: "밥",
        items: [
          "쌈밥", "초밥", "비빔밥", "제육덮밥", "김치볶음밥",
          "오므라이스", "카레라이스",
          "연어덮밥", "치킨마요덮밥", "오징어덮밥",
          "돼지국밥", "소머리국밥", "콩나물국밥", 
          "돈부리"
        ].sort(sortByLengthAndKorean)
      },
      noodle: {
        name: "면",
        items: [
          "라멘", "우동", "냉면",  "짜장면", "짬뽕", 
          "콩국수", "칼국수", "잔치국수", "비빔국수", 
          "토마토 파스타", "크림 파스타"
        ].sort(sortByLengthAndKorean)
      },
      instant: {
        name: "간편식",
        items: [
          "시리얼", "컵라면", "김밥", "토스트", "도시락", "삼각김밥",
          "떡볶이", "핫도그", "햄버거", "샌드위치", "유부초밥"
        ].sort(sortByLengthAndKorean)
      },
      meat: {
        name: "고기",
        items: [
          "수육", "찜닭", "돈까스", "제육볶음", "소불고기", "스테이크", "삼겹살", "목살", "가브리살", "항정살", "갈매기살"
        ].sort(sortByLengthAndKorean)
      },
      fish: {
        name: "생선",
        items: [
          "고등어구이", "삼치구이", "꽁치구이", "연어구이", "임연수구이", "조기구이", "가자미구이", "장어구이",
          "고등어조림", "갈치조림", "가자미조림", 
          "연어회", "광어회", "우럭회", "방어회", "물회",
          "회덮밥", "생선까스"
        ].sort(sortByLengthAndKorean)
      },
      etc: {
        name: "기타",
        items: [
          "쌀국수", "깐풍기", "팟타이", "마파두부", "탕수육",
          "팔보채", "양장피", "오향장육"
        ].sort(sortByLengthAndKorean)
      }
    };

    function sortByLengthAndKorean(a, b) {
      if (a.length !== b.length) {
        return a.length - b.length;
      }
      return a.localeCompare(b, 'ko');
    }

    // 열림 상태 저장 객체
    const categoryStates = {
      stew: true,
      soup: true,
      rice: true,
      noodle: true,
      instant: true,
      meat: true,
      fish: true,
      etc: true
    };

    const categoryContainer = document.getElementById("categoryContainer");

    function renderCategoryMenus() {
      categoryContainer.innerHTML = "";

      for (const key in defaultMenuCategories) {
        const category = defaultMenuCategories[key];
        const section = document.createElement("div");
        section.classList.add("category-block");

        const list = document.createElement("ul");
        list.className = "collapsible category-menu";
        if (categoryStates[key]) list.classList.add("open");

        const header = document.createElement("h3");
        header.textContent = `📂 ${category.name} ${categoryStates[key] ? "▲" : "▼"}`;
        header.style.cursor = "pointer";
        header.onclick = () => {
          categoryStates[key] = !categoryStates[key];
          renderCategoryMenus(); // 다시 렌더링하면서 상태 유지됨
        };

        let addedAll = true;
        category.items.forEach(menu => {
          if (menus.includes(menu)) return;
          addedAll = false;
          const li = document.createElement("li");
          li.innerHTML = `
            <span>${menu}</span>
            <button onclick="addToMyMenu('${menu}')">추가</button>
          `;
          list.appendChild(li);
        });

        if (addedAll) {
          const li = document.createElement("li");
          li.innerHTML = `<span style="color: gray;">모든 메뉴를 추가하였어요! 🎉</span>`;
          list.appendChild(li);
        }

        section.appendChild(header);
        section.appendChild(list);
        categoryContainer.appendChild(section);
      }
    }

    let menus = []; // 사용자 메뉴

    const defaultMenuListEl = document.getElementById("defaultMenuList");
    const customMenuListEl = document.getElementById("customMenuList");
    const resultEl = document.getElementById("result");

    function saveMenus() {
      localStorage.setItem("savedMenus", JSON.stringify(menus));
    }

    function loadMenus() {
      const saved = localStorage.getItem("savedMenus");
      if (saved) menus = JSON.parse(saved);
    }

    function renderMenus() {
      renderCategoryMenus();
      // 내 메뉴
      customMenuListEl.innerHTML = "";
      if (menus.length === 0) {
        const li = document.createElement("li");
        li.innerHTML = `<span style="color: gray; text-align: center; width: 100%;">아직 추가된 메뉴가 없어요... 😢</span>`;
        customMenuListEl.appendChild(li);
      } else {
        menus.forEach((menu, index) => {
          const li = document.createElement("li");
          li.innerHTML = `
            <span>${menu}</span>
            <button onclick="removeMenu(${index})">삭제</button>
          `;
          customMenuListEl.appendChild(li);
        });
      }
    }

    function pickMenu() {
      const shareBtn = document.getElementById("shareBtn");

      if (menus.length === 0) {
        updateResult("추가된 점심 메뉴가 없습니다! \n메뉴를 추가해주세요!");
        shareBtn.style.display = "none";
        return;
      }

      const picked = menus[Math.floor(Math.random() * menus.length)];
      updateResult(`오늘의 점심 메뉴는 \n<span style="color:#2e8b57">"${picked}"</span> \n어떤가요! 😋`);

      shareBtn.style.display = "inline-block";
      shareBtn.setAttribute("data-menu", picked);
    }

    function updateResult(text) {
      const resultEl = document.getElementById("result");
      resultEl.innerHTML = text;
      resultEl.classList.remove("show");
      void resultEl.offsetWidth;
      resultEl.classList.add("show");
    }

    function addToMyMenu(menu) {
      if (!menus.includes(menu)) {
        menus.push(menu);
        saveMenus();
        renderMenus();
      } else {
        alert("이미 추가된 메뉴입니다!");
      }
    }

    function removeMenu(index) {
      menus.splice(index, 1);
      saveMenus();
      renderMenus();
    }

    function addCustomMenu() {
      const input = document.getElementById("menuInput");
      const value = input.value.trim();
      if (!value) return;

      if (menus.includes(value)) {
        alert("이미 추가된 메뉴입니다!");
        return;
      }

      menus.push(value);
      input.value = "";
      saveMenus();
      renderMenus();
    }

    function shareMenu() {
      const picked = document.getElementById("shareBtn").getAttribute("data-menu");
      const text = `오늘 점심 추천 메뉴는 "${picked}"입니다! 🍽️`;

      if (navigator.share) {
        navigator.share({
          title: "점심 메뉴 추천",
          text: text,
          url: window.location.href
        }).catch(err => console.error("공유 실패:", err));
      } else {
        navigator.clipboard.writeText(text)
          .then(() => alert("공유 문구가 복사되었습니다! 채팅창에 붙여넣기 하세요."))
          .catch(() => alert("복사 실패. 브라우저가 지원하지 않습니다."));
      }
    }

    function toggleMyMenu() {
      const container = document.getElementById("customMenuContainer");
      const btn = document.getElementById("toggleMyMenuBtn");

      const isOpen = container.classList.toggle("open");

      btn.textContent = isOpen ? "📝 내 점심 메뉴 목록 ▲" : "📝 내 점심 메뉴 목록 ▼";
    }

    // 초기화
    loadMenus();
    renderMenus();
  </script>
</body>
</html>

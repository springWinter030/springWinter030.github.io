<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🍱 점심 메뉴 랜덤뽑기</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background-color: #fffaf3;
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #result {
      font-size: 1.8rem;
      font-weight: bold;
      color: #d2691e;
      margin: 2rem 0;
      opacity: 0;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    #result.show {
      opacity: 1;
      transform: scale(1.1);
    }

    button, input[type="text"] {
      font-size: 1rem;
      padding: 0.6rem 1rem;
      margin: 0.3rem;
      border: none;
      border-radius: 8px;
    }

    button {
      background-color: #ffa500;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff8c00;
    }

    input[type="text"] {
      border: 1px solid #ccc;
      width: 200px;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 300px;
      margin: 1rem auto;
    }

    ul li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.3rem;
      background: #fff0d9;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
    }

    ul li button {
      background-color: #ff4d4d;
      color: white;
      font-size: 0.8rem;
      padding: 0.2rem 0.5rem;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.5rem; }
      input[type="text"] { width: 150px; }
    }
  </style>
</head>
<body>

  <h1>🍽️ 오늘 점심 뭐 먹지?</h1>

  <button onclick="pickMenu()">메뉴 뽑기!</button>
  <button id="shareBtn" onclick="shareMenu()" style="display:none;">📤 공유하기</button>
  <div id="result"></div>

  <div style="margin-top: 2rem;">
    <input type="text" id="menuInput" placeholder="메뉴 추가" />
    <button onclick="addMenu()">추가</button>
  </div>

  <ul id="menuList"></ul>

  <script>
    let menus = [
      "김치찌개", "된장찌개", "돈까스", "부대찌개", "칼국수",
      "제육볶음", "비빔밥", "짜장면", "짬뽕", "순두부찌개"
    ];

    const menuListEl = document.getElementById("menuList");
    const resultEl = document.getElementById("result");

    function renderMenuList() {
      menuListEl.innerHTML = "";
      menus.forEach((menu, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${menu} <button onclick="removeMenu(${index})">삭제</button>`;
        menuListEl.appendChild(li);
      });
    }

    function pickMenu() {
      if (menus.length === 0) {
        resultEl.textContent = "메뉴가 없습니다!";
        return;
      }
      const randomIndex = Math.floor(Math.random() * menus.length);
      const picked = menus[randomIndex];
      resultEl.textContent = `오늘은 "${picked}" 어때요? 😋`;
      resultEl.classList.remove("show");
      setTimeout(() => resultEl.classList.add("show"), 10);

      // 공유 버튼 표시
      document.getElementById("shareBtn").style.display = "inline-block";
      document.getElementById("shareBtn").setAttribute("data-menu", picked);
    }


    function addMenu() {
      const input = document.getElementById("menuInput");
      const value = input.value.trim();
      if (value && !menus.includes(value)) {
        menus.push(value);
        input.value = "";
        renderMenuList();
      }
    }

    function removeMenu(index) {
      menus.splice(index, 1);
      renderMenuList();
    }

    function shareMenu() {
      const picked = document.getElementById("shareBtn").getAttribute("data-menu");
      const text = `오늘 점심 추천 메뉴는 "${picked}"입니다! 🍽️`;

      if (navigator.share) {
        navigator.share({
          title: "점심 메뉴 추천",
          text: text,
          url: window.location.href
        }).catch(err => console.error("공유 실패:", err));
      } else {
        // Fallback: 클립보드 복사
        navigator.clipboard.writeText(text)
          .then(() => alert("공유 문구가 복사되었습니다! 채팅창에 붙여넣기 하세요."))
          .catch(() => alert("복사 실패. 브라우저가 지원하지 않습니다."));
      }
    }

    renderMenuList();
  </script>
</body>
</html>
